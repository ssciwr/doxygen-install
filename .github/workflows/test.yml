name: Test Doxygen installation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-installation:
    name: Testing the Doxygen installation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
          - ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v3

      - uses: ./

      - name: Check doxygen existence
        shell: bash
        run: |
          which doxygen
          doxygen -h

      - name: Check cleanup
        shell: bash
        run: |
          ! ls doxygen* 1> /dev/null 2>&1
          ! ls Doxygen* 1> /dev/null 2>&1
